<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browser JQ</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./libs/bootstrap431/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/spectrum.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/rangeslider.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/datatables.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/btnswitch.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/util.css" />
    <link rel="stylesheet" type="text/css" href="./assets/fonts/font-awesome-5.12.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>

<body>
    <div class="alerts" id="alerts"></div>
    <div id="barra_sup">
        <div class="navigation">
            <ul>
                <li>
                    <button class="btn-navigation"><i class="fas fa-chevron-left"></i></button>
                </li>
                <li>
                    <button class="btn-navigation"><i class="fas fa-chevron-right"></i></button>
                </li>
                <li>
                    <button class="btn-navigation"><i class="fas fa-home"></i></button>
                </li>
                <li>
                    <button class="btn-navigation"><i class="fas fa-redo-alt"></i></button>
                </li>
            </ul>
        </div>

        <div class="url">
            <input type="text" id="input-url" class="input-url" value="https://www.bing.com/"/>
            <button class="btn-navigation"><i class="fas fa-arrow-right"></i></button>
        </div>
        <ul>
            <li>
                <button class="btn-navigation"><i class="fas fa-star"></i></button>
            </li>
            <li>
                <button class="btn-navigation"><i class="fas fa-download"></i></button>
            </li>
            <li>
                <button class="btn-navigation"><i class="fas fa-history"></i></button>
            </li>
            <li>
                <button class="btn-navigation"><i class="fas fa-bars"></i></button>
            </li>
        </ul>
    </div>
    <div class="content">
        <iframe id="browser" class="browser" src="https://www.bing.com/"></iframe>
    </div>
    <div id="barra_inf">

    </div>


    <!-- SCRIPTS -->
    <script src="./libs/js/jquery.js"></script>
    <script src="./libs/bootstrap431/js/bootstrap.js"></script>
    <script src="./libs/charts/code/highcharts.js"></script>
    <script src="./libs/charts/code/modules/pareto.js"></script>
    <script src="./libs/charts/code/modules/exporting.js"></script>
    <script src="./libs/js/acordion.js"></script>
    <script src="./libs/js/rangeslider.js"></script>
    <script src="./libs/js/mask.js"></script>
    <script src="./libs/js/btnswitch.js"></script>
    <script src="./libs/js/spectrum.js"></script>
    <script src="./libs/js/datatables.js"></script>
    <script src="./libs/js/sweetalert.js"></script>
    <script src="./libs/js/main.js"></script>
</body>

</html>
